<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <h2>Sign up</h2>
                <button class="close-button">&times;</button><a href="index.html"></a>
            </div>
            <div class="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                    <span class="error-message">Please enter a valid name</span>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <span class="error-message">Invalid Email id</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to Zomato's <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a> and <a href="#">Content Policies</a></label>
                </div>
                <button class="create-account-button" disabled>Create account</button>
                <div class="or-divider">OR</div>
                <button class="google-button">Sign in with Google</button>
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
